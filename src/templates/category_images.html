<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.capitalize() }} Images</title>
    <style>
        body {
            background-image: url("https://i.ibb.co/484Pt2b/kids-nature-background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Comic Sans MS, sans-serif;
            color: rgb(94, 15, 15);
            text-align: center;
            padding: 40px;
        }

        .mode-button {
            margin: 10px;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 20px;
            font-family: Comic Sans MS;
            background-color: #6c57f1;
            color: white;
            border: 2px solid #e6f825;
            border-radius: 25px;
        }
        .mode-button:hover {
            background-color: #f165f9;
        }    
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images for {{ category.capitalize() }}</h1>

    <div class="image-container">
        {% for file_path in file_paths %}
            <div class="image-item">
                <img src="/{{ file_path }}" alt="Uploaded Image">
            </div>
        {% endfor %}
    </div>

    <br>
    <button class="mode-button" onclick="window.history.back()">Back</button>
</body>
</html>
