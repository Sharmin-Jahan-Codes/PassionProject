<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.capitalize() }} Images</title>
    <style>
        body {
            background-image: url("https://i.ibb.co/tJjDHJW/kids-pic.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            height: 100%; 
            margin: 0; 
            font-family: Comic Sans MS, sans-serif;
            color: rgb(94, 15, 15);
            text-align: center; 
            padding: 40px; 
        }


        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            width: 100%;              
            max-width: 200px;         
            height: auto;           
            object-fit: contain;      
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(178, 36, 36, 0.2);
            background-color: #f0f0f0; 
            border: 1px solid #1c0c0c; 
        }

        .image-container .image-item {
            flex-basis: 30%;          
            margin-bottom: 20px;
            display: flex;
            justify-content: center;  
        }

        .mode-button {
            margin-top: 20px;
            padding: 10px 40px;
            cursor: pointer;
            font-size: 20px;
            font-family: Comic Sans MS;
            background-color: #7a42f5;
            color: white;
            border: 2px solid #272a27;
            border-radius: 25px;
        }

        .mode-button:hover {
            background-color: #e551d6;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images for {{ category.capitalize() }}</h1>

    <div class="image-container">
        {% if file_paths %}
            {% for file_path in file_paths %}
                <div class="image-item">
                    <!-- Display the uploaded image -->
                <img src="{{ url_for('static', filename=file_path) }}" alt="Uploaded Image">
                </div>
            {% endfor %}
        {% else %}
            <p>No images uploaded for this category yet.</p>
        {% endif %}
    </div>

    <br>
    <button class="mode-button" onclick="window.history.back()">Back</button>
</body>
</html>
