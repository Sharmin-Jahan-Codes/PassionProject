<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Visual Communication App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .mode-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .mode-button:hover {
            background-color: #45a049;
        }
        .task-section {
            margin-top: 20px;
        }
        .task-img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Kids' Visual Communication App!</h1>

    <div>
        <p><strong>Current Mode: {{ mode.capitalize() }}</strong></p>

        <!-- Mode Toggle Button -->
        <button class="mode-button" onclick="toggleMode()">
            Switch to {{ 'Parent' if mode == 'child' else 'Child' }} Mode
        </button>
    </div>

    <!-- Child Mode Task Selection (Images for tasks) -->
    {% if mode == 'child' %}
    <div class="task-section">
        
        <!-- Link to Child Mode Task Selection -->
    {% if mode == 'child' %}
    <div>
        <h2>Select a Task</h2>
        <button class="mode-button" onclick="window.location.href='/select_task'">Basic Needs</button>
        <button class="mode-button" onclick="window.location.href='/select_task'">Emotions</button>
        <button class="mode-button" onclick="window.location.href='/select_task'">Recreational Activities</button>
    </div>
    {% endif %}
    
    {% endif %}

    <!-- Parent Mode Task Management -->
    {% if mode == 'parent' %}
    <div class="task-section">
        <h2>Manage Tasks</h2>
        <button class="mode-button" onclick="updateTask('food', true)">Mark Food as Done</button>
        <button class="mode-button" onclick="updateTask('rest', true)">Mark Rest as Done</button>
        <button class="mode-button" onclick="updateTask('wash', true)">Mark Wash as Done</button>
    </div>
    {% endif %}

    <script>
        // Function to toggle between Parent and Child modes
        function toggleMode() {
            fetch('/toggle_mode', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload(); // Reload the page to update the mode
                });
        }

        // Function to update tasks
        function updateTask(task, status) {
            fetch('/update_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ task: task, status: status })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>
</body>
</html>
