<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* General styling for the body */
        body {
            background-image: url("https://i.ibb.co/F7XtSNP/rainbow.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 190vh;
            margin: 0;
            font-family: Comic Sans MS, sans-serif;
            color: rgb(57, 33, 244);
            text-align: center;
            padding: 60px;
        }

        /* Styling for the sign-up form */
        .container {
            background-color: rgba(216, 239, 248, 0.8);  
            padding: 60px;
            border-radius: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: rgb(16, 169, 5);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #19e359;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 30px;
            background-color: rgb(52, 136, 246);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: rgb(14, 186, 8);
        }

        .container a {
            color: rgb(238, 131, 10);
            font-size: 26px;
        }

        .container a:hover {
            color: rgb(230, 11, 223);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('sign_up') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <hr>
        <h5><p>Already have an Account? <a href="{{ url_for('login') }}"><h5>Login Here</a></p></h>
    </div>
    <br>
    <h2>Welcome to SoulSightVibe - Kids' Visual Communication App!</h2>
</body>
</html>
