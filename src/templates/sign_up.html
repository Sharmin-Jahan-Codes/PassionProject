<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Set background image and general styling for the body */
        body {
            background-image: url("https://i.ibb.co/zZ4rLgY/Kids-Custom-Poster-Backgrounds.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Comic Sans MS, sans-serif;
            color: rgb(94, 15, 15);
            text-align: center;
            padding: 40px;
        }

        /* Container styling for the sign-up form */
        .container {
            background-color: rgba(255, 255, 255, 0.8);  /* semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: rgb(94, 15, 15);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: rgb(94, 15, 15);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: rgb(129, 22, 22);
        }

        .container a {
            color: rgb(94, 15, 15);
            font-size: 14px;
        }

        .container a:hover {
            color: rgb(129, 22, 22);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sign Up</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('sign_up') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <hr>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
